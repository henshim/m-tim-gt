<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value= prompt("enter numbers: ");
    let number= [-3,5,1,3,2,10];
    for (let i=0; i<number.length; i++){
        if (value==number[i]){
            alert("Value "+number[i] + " found at " + i);
        }else {
            alert('không có trong mảng');
        }
    }
</script>
</body>
</html>
